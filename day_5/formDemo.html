<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Working on Form </h1>
    <hr>
    <form  action="./submit.html" method="post">
        <fieldset style="border: 2px solid purple;">
            <legend style="color: purple;">Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="name">Email:</label>
            <input type="email" name="" id="">
            <br>
            <label for="name">Password:</label>
            <input type="password" id="password">
            <br>
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword">
            <br>
            <fieldset>
                <legend>Gender : </legend>
                <input type="radio" name="gender"> Male 
                <input type="radio" name="gender"> Female   
            </fieldset>
            <br>
            <label for="qualification">Qualification</label>
            <select name="qualification" id="qualification">
                <option value="BCA">BCA</option>
                <option value="M.TEch">M.TEch</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BBA">BBA</option>
                
            </select>
            <br>
            <label for="">
                Tell me about for yourself
            </label>
            <textarea rows="4" cols="50" id="self-description"></textarea>
            <br>
            <label for="">Are you agree about it this Information are true ?</label>
            <input type="checkbox" id="agree">
        
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset the Form">
        </fieldset>
    <br>
    <br>
    </form>
</body>
</html>
